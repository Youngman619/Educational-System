<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="Vertical/favicon.ico">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/ionicons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
</head>

<body class="bg_darck">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="logo">
                    <a href="#">
                        <strong class="logo_icon">
                            <img alt="" src="/assets/images/small-logo.png">
                        </strong>
                        <span class="logo-default">
                            <img alt="" src="/assets/images/new-logo.png">
                        </span>
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/user/login}" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input id="account" name="account" type="text" class="form-control" placeholder="Email" th:value="${Email}">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label th:text="${errMsg}" style="color: #ff2e44"></label>
                        </div>
                        <!--<div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>-->
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登录</button>
                        <div class="register-link m-t-15 text-center">
                            <p>没有账号 ?
                                <a href="/register"> 点击这里注册</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/popper.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/assets/js/custom.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#password").val("");
        })
    </script>
</body>

</html>
