<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="Vertical/favicon.ico">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/ionicons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
</head>

<body class="bg_darck">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="logo">
                    <a href="#">
                        <strong class="logo_icon">
                            <img alt="" src="/assets/images/small-logo.png">
                        </strong>
                        <span class="logo-default">
                            <img alt="" src="/assets/images/logo.png">
                        </span>
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/user/register}" method="post">
                        <div class="form-group">
                            <label>联系方式</label>
                            <input id="phone" name="phone" type="tel" class="form-control" placeholder="联系方式（手机）" required>
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input id="personName" name="personName" type="text" class="form-control" placeholder="姓名" required>
                        </div>
                        <div class="form-group">
                            <label>账户</label>
                            <input id="account" name="account" type="text" class="form-control" placeholder="请输入有效的邮箱账户" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="密码" required>
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input id="rePassword" name="rePassword" type="password" class="form-control" placeholder="请再次输入密码" required>
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <br/>
                            <label class="custom-control custom-radio">
                                <input id="genderMale" name="radio" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span> <span class="custom-control-description">男士</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="genderFemale" name="radio" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span> <span class="custom-control-description">女士</span>
                            </label>
                            <input id="gender" name="gender" type="hidden">
                            <br/>
                        </div>
                        <div class="form-group">
                            <label>角色</label>
                            <br/>
                            <label class="custom-control custom-radio">
                                <input id="roleAdmin" name="radio-role" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span> <span class="custom-control-description">管理员</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="roleTeacher" name="radio-role" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span> <span class="custom-control-description">教师</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="roleStudent" name="radio-role" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span> <span class="custom-control-description">学生</span>
                            </label>
                            <input id="role" name="role" type="hidden">
                            <br/>
                        </div>
                        <div class="form-group">
                            <label>出生日期</label>
                            <br/>
                            <input type="date" id="birthday" name="birthday" value="1900-01-01"
                                   style="-webkit-appearance: menulist; border: 1px solid #ccc; border-radius: 4px; color: #878787;"/>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">注册</button>

                        <div class="register-link m-t-15 text-center" style="margin-top: 10px;">
                            <p>返回
                                <a href="#" style="color: #0a6aa1;"> 登录</a> 页面
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/popper.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/assets/js/custom.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#phone").val("");
            $("#personName").val("");
            $("#password").val("");
            $("#rePassword").val("");
            $("#genderMale").prop('checked', false);
            $("#genderFemale").prop('checked', false);
            $("#genderMale").click(function(){
                $("#gender").val("0");
            });
            $("#genderFemale").click(function(){
                $("#gender").val("1");
            });

            $("#roleAdmin").prop('checked', false);
            $("#roleTeacher").prop('checked', false);
            $("#roleStudent").prop('checked', false);
            $("#roleAdmin").click(function(){
                $("#role").val("2");
            });
            $("#roleTeacher").click(function(){
                $("#role").val("1");
            });
            $("#roleStudent").click(function(){
                $("#role").val("0");
            });
        })
    </script>
</body>

</html>
